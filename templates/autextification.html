{% extends 'base.html' %}

{% block head %}

<title>AuTexTification</title>

{% endblock %} 

{% block body %}
<div class="content">
    <h1 style="text-align: center;">AuTexTification</h1>

    {% if result %}
    <h1>Text you have provided is generated by a {{result}}</h1>
    {% endif %}

    <div class="form">
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" placeholder="Type your text here" name="text_in_english" required><br>
            <input type="submit" value="Check if the text is generated by a Human or a Computer">
        </form>
    </div>
</div>

{% endblock %}
